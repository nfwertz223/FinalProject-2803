<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!--import style sheet-->
        <link href="index.css" rel="stylesheet">
        <script src="index.js" defer></script>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <body onload="localStorage.clear()">
        <div class="login-page">
            <form method="POST" action="/attempt_login" class = "form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="password">
                    <label for="password">Password:</label>
                    <input type="password" name="password", id="password" placeholder="Password">
                </div>
                <div>
                    <input type="submit" value="Login" id="login" class="logbut">
                </div>
                <div>
                    <p>Not a user? <a href="registration">Register here</a></p>
                </div>
                <div>
                    <p><a href="main">Main Page</a></p>
                </div>
                <p hidden id="message" class="mes"></p>
            </form>
            
        
        </div>
        
        
    </body>
</html>
